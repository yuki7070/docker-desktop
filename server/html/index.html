<html>
  <head>
    <title>Ubuntu</title>
  </head>
  <style>
    canvas {
      width: auto;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
    }
    body {
      margin: 0;
    }
    html {
      overflow-y: hidden;
      user-select: none;
    }
    #video-box {
      width: fit-content;
      height: fit-content;
      max-width: 1920px;
      max-height: 1088px;
      margin: auto;
      cursor: none;
    }
  </style>
  <body>
    <div style="display: flex; flex-direction: column; max-width: 100vw; max-height: 100vh;">
      <div id="video-box">
      </div>
    </div>
    <button onclick="audioWs.close()">STOP AUDIO</button>
    <button onclick="audioConnect(audioWs, audioUri)">START AUDIO</button>
    <button onclick="wsavc.disconnect()">STOP VIDEO</button>
    <button onclick="wsavc.connect(videoUri)">START VIDEO</button>
    <button onclick="dataWs.close()">STOP DATA</button>
    <button onclick="dataConnect(dataWs, dataUri)">START DATA</button>
    <!--<button onclick="startXfce4()">仮想デスクトップ</button>-->
    <script type="text/javascript" src="WSAvcPlayer.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
